{%  extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
    {% block title %}
    Signup
    {% endblock title %}

    {% block content %}



<div class="container-fluid">
    <div class="row" style="margin-top:3%;">
        <div class="col-md-5 col-xs-12" >

            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="Sign up" %}

            </form>
            <a href="{% url 'login' %}">Already a user ? , Log in</a>
        </div>

        <div class="col-md-7 col-xs-12">
            <img class="img" src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" >

        </div>
    </div>
</div>


    {% endblock content %}
